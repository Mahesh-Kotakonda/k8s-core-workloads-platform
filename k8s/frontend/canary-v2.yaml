apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v2
  namespace: dev
  labels:
    app: frontend
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v2
  template:
    metadata:
      labels:
        app: frontend
        version: v2
    spec:
      containers:
        - name: frontend
          image: PLACEHOLDER_FRONTEND_IMAGE
          ports:
            - containerPort: 80
          env:
            - name: FRONTEND_VERSION
              value: "v2-canary"
            - name: ENVIRONMENT
              value: "dev"
