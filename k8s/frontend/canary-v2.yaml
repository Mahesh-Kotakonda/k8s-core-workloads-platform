apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v2
  namespace: dev
  labels:
    app: frontend
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v2
  template:
    metadata:
      labels:
        app: frontend
        version: v2
    spec:
      imagePullSecrets:
        - name: ecr-secret

      initContainers:
        - name: init-frontend
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Initializing CANARY frontend"
              sleep 3

      containers:
        - name: frontend
          image: 349070092739.dkr.ecr.us-east-1.amazonaws.com/k8s-core-frontend:ed88cea7b398bb64c3a099294d3d8ca27b9cb1e4
          ports:
            - containerPort: 80

          env:
            - name: FRONTEND_VERSION
              value: "v2-canary"
            - name: ENVIRONMENT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          volumeMounts:
            - name: logs
              mountPath: /var/log

        - name: logging-sidecar
          image: busybox
          command: ["sh", "-c", "tail -F /var/log/frontend.log"]
          volumeMounts:
            - name: logs
              mountPath: /var/log

      volumes:
        - name: logs
          emptyDir: {}


