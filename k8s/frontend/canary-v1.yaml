apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v1
  namespace: dev
  labels:
    app: frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
        - name: frontend
          image: PLACEHOLDER_FRONTEND_IMAGE
          ports:
            - containerPort: 80
          env:
            - name: FRONTEND_VERSION
              value: "v1"
            - name: ENVIRONMENT
              value: "dev"
