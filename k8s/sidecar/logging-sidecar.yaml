apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-with-sidecar
  namespace: dev
  labels:
    app: backend
    pattern: sidecar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      pattern: sidecar
  template:
    metadata:
      labels:
        app: backend
        pattern: sidecar
    spec:
      volumes:
        - name: shared-logs
          emptyDir: {}

      containers:
        # ----------------------------
        # MAIN APPLICATION CONTAINER
        # ----------------------------
        - name: backend
          image: PLACEHOLDER_BACKEND_IMAGE
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_VERSION
              value: "sidecar-demo"
            - name: ENVIRONMENT
              value: "dev"
          volumeMounts:
            - name: shared-logs
              mountPath: /var/log/app
          command:
            - sh
            - -c
            - |
              while true; do
                echo "$(date) backend log entry" >> /var/log/app/app.log
                sleep 5
              done

        # ----------------------------
        # SIDECAR CONTAINER
        # ----------------------------
        - name: log-collector
          image: busybox:1.36
          volumeMounts:
            - name: shared-logs
              mountPath: /var/log/app
          command:
            - sh
            - -c
            - |
              echo "Log sidecar started"
              tail -f /var/log/app/app.log
