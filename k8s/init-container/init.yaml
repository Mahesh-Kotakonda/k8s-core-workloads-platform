apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-with-init
  namespace: dev
  labels:
    app: frontend
    pattern: init-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      pattern: init-container
  template:
    metadata:
      labels:
        app: frontend
        pattern: init-container
    spec:
      initContainers:
        - name: wait-for-backend
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for backend service..."
              until nc -z backend-service 80; do
                echo "Backend not ready, retrying..."
                sleep 5
              done
              echo "Backend is up!"
      containers:
        - name: frontend
          image: PLACEHOLDER_FRONTEND_IMAGE
          ports:
            - containerPort: 80
          env:
            - name: FRONTEND_VERSION
              value: "init-demo"
            - name: ENVIRONMENT
              value: "dev"
