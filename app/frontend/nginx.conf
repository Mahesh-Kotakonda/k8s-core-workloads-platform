events {}

http {
  server {
    listen 80;

    # 1️⃣ Force trailing slash
    location ~ ^/(dev|stage|prod)$ {
        return 301 $uri/;
    }

    # 2️⃣ Health endpoint
    location = /health {
        return 200 "OK";
    }

    # 3️⃣ Remove namespace prefix
    location ~ ^/(dev|stage|prod)/(.*)$ {
        rewrite ^/(dev|stage|prod)/(.*)$ /$2 break;
    }

    # 4️⃣ Backend API
    location /api/ {
        proxy_pass http://backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 5️⃣ Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
  }
}
