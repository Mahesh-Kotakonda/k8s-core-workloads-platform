events {}

http {
  server {
    listen 80;

    # --------------------------------------------------
    # 1️⃣ Exact root match (fix readiness/liveness probe)
    # Ensures GET / always returns 200
    # --------------------------------------------------
    location = / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # --------------------------------------------------
    # 2️⃣ Add trailing slash for namespace paths
    # /dev  -> /dev/
    # /prod -> /prod/
    # --------------------------------------------------
    location ~ ^/[^/]+$ {
        return 301 $uri/;
    }

    # --------------------------------------------------
    # 3️⃣ Prefixed API calls (Ingress mode)
    # /dev/api/message  -> /api/message
    # --------------------------------------------------
    location ~ ^/[^/]+/api/(.*)$ {
        rewrite ^/[^/]+/api/(.*)$ /api/$1 break;
        proxy_pass http://backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --------------------------------------------------
    # 4️⃣ Prefixed static files
    # /dev/env.js -> /env.js
    # --------------------------------------------------
    location ~ ^/[^/]+/(.*)$ {
        rewrite ^/[^/]+/(.*)$ /$1 break;
    }

    # --------------------------------------------------
    # 5️⃣ Normal API (LoadBalancer mode)
    # --------------------------------------------------
    location /api/ {
        proxy_pass http://backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --------------------------------------------------
    # 6️⃣ Serve frontend
    # --------------------------------------------------
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
  }
}
