events {}

http {
  server {
    listen 80;

    # -----------------------------------------
    # Add trailing slash for namespace paths
    # /prod  -> /prod/
    # -----------------------------------------
    location ~ ^/[^/]+$ {
        return 301 $uri/;
    }

    # -----------------------------------------
    # Handle prefixed API calls
    # /prod/api/message -> /api/message
    # -----------------------------------------
    location ~ ^/[^/]+/api/(.*)$ {
        rewrite ^/[^/]+/api/(.*)$ /api/$1 break;
        proxy_pass http://backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -----------------------------------------
    # Handle prefixed static files
    # /prod/env.js -> /env.js
    # -----------------------------------------
    location ~ ^/[^/]+/(.*)$ {
        rewrite ^/[^/]+/(.*)$ /$1 break;
    }

    # -----------------------------------------
    # Normal API
    # -----------------------------------------
    location /api/ {
        proxy_pass http://backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -----------------------------------------
    # Serve frontend
    # -----------------------------------------
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
  }
}
