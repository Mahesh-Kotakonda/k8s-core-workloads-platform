events {}

http {
  server {
    listen 80;

    location = /health {
        return 200 "OK";
    }

    # Handle API with optional env prefix
    location ~ ^/(dev|stage|prod)/api/(.*)$ {
        rewrite ^/(dev|stage|prod)/api/(.*)$ /api/$2 break;
        proxy_pass http://backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Handle static files with env prefix (internal rewrite only)
    location ~ ^/(dev|stage|prod)/(.*)$ {
        rewrite ^/(dev|stage|prod)/(.*)$ /$2 break;
    }

    # Normal API (LoadBalancer root case)
    location /api/ {
        proxy_pass http://backend-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static file serving
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
  }
}
